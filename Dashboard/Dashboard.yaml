views:
  - icon: mdi:home-assistant
    subview: false
    title: Home
    path: home
    order: 1
    hidden: false
    cards:
      - type: custom:mushroom-chips-card
        alignment: center
        chips:
          - type: weather
            show_temperature: true
            show_conditions: true
            entity: weather.forecast_home_2
          - type: template
            icon: mdi:lightbulb-group
            icon_color: amber
            content: >-
              {% set entities =
              [states['light.bedroom_light'],states['light.bedroom_night_lamp'],states['light.esphome_web_cb3fbd_rgb_light'],states['light.esphome_web_de1426_rgb_light'],states['light.outdoor_light'],states['light.esp_web_tools_example_de04c7_rgb_light'],states['light.study_room_light']]
              %} {{ entities | selectattr('state','eq','on') | list | count }}
            tap_action:
              action: call-service
              service: light.turn_off
              target:
                area_id:
                  - bedroom
                  - kitchen
                  - living_room
                  - outdoor
                  - study_room
                  - undisclosed
            hold_action:
              action: navigate
              navigation_path: lights
          - type: template
            icon: mdi:fan
            icon_color: green
            content: >-
              {% set entities =
              [states['fan.bedroom_fan'],states['fan.study_room_fan']] %} {{
              entities | selectattr('state','eq','on') | list | count }}
            tap_action:
              action: call-service
              service: fan.turn_off
              target:
                area_id:
                  - bedroom
                  - kitchen
                  - living_room
                  - outdoor
                  - study_room
                  - undisclosed
            hold_action:
              action: navigate
              navigation_path: fans
          - type: template
            icon: mdi:window-open
            icon_color: cyan
            content: >-
              {% set entities = [] %} {{ entities |
              selectattr('state','eq','open') | list | count }}
            tap_action:
              action: none
            hold_action:
              action: navigate
              navigation_path: covers
          - type: template
            icon: mdi:dip-switch
            icon_color: blue
            content: >-
              {% set entities =
              [states['switch.esp_web_tools_example_716a9a_socket'],states['switch.esphome_web_cb3fbd_water_pump'],states['switch.esphome_web_cb3fbd_light'],states['switch.esp_web_tools_example_fc6b69_socket_1'],states['switch.esp_web_tools_example_fc6b69_socket_2']]
              %} {{ entities | selectattr('state','eq','on') | list | count }}
            tap_action:
              action: call-service
              service: switch.turn_off
              target:
                area_id:
                  - bedroom
                  - kitchen
                  - living_room
                  - outdoor
                  - study_room
                  - undisclosed
            hold_action:
              action: navigate
              navigation_path: switches
          - type: template
            icon: mdi:thermostat
            icon_color: orange
            content: >-
              {% set entities = [] %} {{ entities |
              selectattr('state','ne','off') | list | count }}
            tap_action:
              action: none
            hold_action:
              action: navigate
              navigation_path: climates
      - type: horizontal-stack
        cards:
          - type: custom:mushroom-person-card
            icon: mdi:help-circle
            layout: vertical
            primary_info: none
            secondary_info: none
            icon_type: entity-picture
            entity: person.aadeesh
          - type: custom:mushroom-person-card
            icon: mdi:help-circle
            layout: vertical
            primary_info: none
            secondary_info: none
            icon_type: entity-picture
            entity: person.abha
          - type: custom:mushroom-person-card
            icon: mdi:help-circle
            layout: vertical
            primary_info: none
            secondary_info: none
            icon_type: entity-picture
            entity: person.dinesh
      - type: custom:mushroom-template-card
        primary: >-
          {% set time = now().hour %} {% if (time >= 18) %} Good Evening,
          {{user}}! {% elif (time >= 12) %} Good Afternoon, {{user}}! {% elif
          (time >= 5) %} Good Morning, {{user}}! {% else %} Hello, {{user}}! {%
          endif %}
        icon: mdi:hand-wave
        icon_color: orange
        tap_action:
          action: none
        double_tap_action:
          action: none
        hold_action:
          action: none
      - type: vertical-stack
        cards:
          - type: custom:mushroom-title-card
            title: Areas
          - type: horizontal-stack
