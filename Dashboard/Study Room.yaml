cards:
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:mushroom-title-card
            title: Binary Sensors
      - type: horizontal-stack
        cards:
          - type: custom:mushroom-entity-card
            icon: mdi:power-cycle
            animate: true
            line_color: green
            icon_color: green
            entity: binary_sensor.esp_web_tools_example_079f55_motion
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:mushroom-title-card
            title: Fans
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-template-card
                icon: mdi:fan-off
                layout: vertical
                icon_color: red
                tap_action:
                  action: call-service
                  service: fan.turn_off
                  target:
                    area_id:
                      - study_room
                  data: {}
              - type: custom:mushroom-template-card
                icon: mdi:fan
                layout: vertical
                icon_color: amber
                tap_action:
                  action: call-service
                  service: fan.turn_on
                  target:
                    area_id:
                      - study_room
                  data: {}
      - type: custom:mushroom-fan-card
        show_percentage_control: true
        show_oscillate_control: true
        icon_animation: true
        entity: fan.study_room_fan_2
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:mushroom-title-card
            title: Lights
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-template-card
                icon: mdi:lightbulb-off
                layout: vertical
                icon_color: red
                tap_action:
                  action: call-service
                  service: light.turn_off
                  target:
                    area_id:
                      - study_room
                  data: {}
              - type: custom:mushroom-template-card
                icon: mdi:lightbulb
                layout: vertical
                icon_color: amber
                tap_action:
                  action: call-service
                  service: light.turn_on
                  target:
                    area_id:
                      - study_room
                  data: {}
      - type: custom:mushroom-light-card
        show_brightness_control: true
        show_color_control: true
        show_color_temp_control: true
        use_light_color: true
        double_tap_action:
          action: call-service
          service: light.turn_on
          target:
            entity_id: light.study_room_light
          data:
            rgb_color:
              - 255
              - 255
              - 255
        entity: light.study_room_light
      - type: custom:mushroom-light-card
        show_brightness_control: true
        show_color_control: true
        show_color_temp_control: true
        use_light_color: true
        double_tap_action:
          action: call-service
          service: light.turn_on
          target:
            entity_id: light.esp_web_tools_example_de04c7_rgb_light
          data:
            rgb_color:
              - 255
              - 255
              - 255
        entity: light.esp_web_tools_example_de04c7_rgb_light
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:mushroom-title-card
            title: Numbers
      - type: custom:mushroom-number-card
        entity: number.esp_web_tools_example_de04c7_servo_control
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:mushroom-title-card
            title: Sensors
      - type: vertical-stack
        cards:
          - type: custom:mini-graph-card
            icon: mdi:information
            animate: true
            line_color: green
            entities:
              - sensor.esp_web_tools_example_079f55_humidity
            entity: sensor.esp_web_tools_example_079f55_humidity
          - type: custom:mini-graph-card
            icon: mdi:information
            animate: true
            line_color: green
            entities:
              - sensor.esp_web_tools_example_de04c7_temperature
            entity: sensor.esp_web_tools_example_de04c7_temperature
          - type: custom:mini-graph-card
            icon: mdi:information
            animate: true
            line_color: green
            entities:
              - sensor.esp_web_tools_example_079f55_temperature
            entity: sensor.esp_web_tools_example_079f55_temperature
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:mushroom-title-card
            title: Switches
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-template-card
                icon: mdi:power-plug-off
                layout: vertical
                icon_color: red
                tap_action:
                  action: call-service
                  service: switch.turn_off
                  target:
                    area_id:
                      - study_room
                  data: {}
              - type: custom:mushroom-template-card
                icon: mdi:power-plug
                layout: vertical
                icon_color: amber
                tap_action:
                  action: call-service
                  service: switch.turn_on
                  target:
                    area_id:
                      - study_room
                  data: {}
      - type: custom:mushroom-entity-card
        tap_action:
          action: toggle
        entity: switch.esp_web_tools_example_079f55_socket_1
      - type: custom:mushroom-entity-card
        tap_action:
          action: toggle
        entity: switch.esp_web_tools_example_079f55_socket_2
